  <div id="map-container" style="width: 100%;height: 500px;padding: 1% 9%;" manifest="appcache.manifest">
     <div id="map"></div>
  </div>

    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed toolbar-fixed">

            <!-- show nepal map -->

            <div data-page="index" class="page">
                <div class="page-content">
                  <div class="menu_bg">
                      <img class="left_logo_login mahindra_logo" src="img/mahindra_logo.png">
                      <img class="right_logo_login" src="img/logo1.png">
                      <img class="login_page_machine_image" src="img/login_page_machine.png">
                      <div class="login_username">
                          <input class="login-textbox" type="text" name="username" placeholder="LOGIN" id="login-email">       
                      </div>
                      <br>
                      <div class="login_password">
                          <input class="login-textbox" type="password" name="username" placeholder="PASSWORD" id="login-password">
                      </div>
                      <div class="login_password">
                        <center>
                          <div class="anchor-container">
                            <a class="anchor-forgot-pass" href="forgot.html">FORGOT PASSWORD ? </a>
                          </div>
                        </center>
                      </div>
                      <br>
                      <div class="btn_login_conainer">
                          <a href="" onclick="login()">
                            <span>LOGIN IN</span>
                          </a>
                      </div>
                  </div>
                </div>
              </div>

        </div>
      </div>
